<!DOCTYPE html>
<html lang="en">
	<head>
	 	<meta charset="utf-8">
	    <title>Login Page</title>
	    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="../styles/search.css">
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="controllers/login.js"></script>
	</head>
	<body ng-app="webApp" ng-controller="loginController">
	    <div class="container centerAlign awayFromTop">
	        <a href="/">
	            <img src="images/logo.jpg" id="yumLogo" class="rounded" alt="Cinque Terre">
	        </a>
	    </div>
	    <div class="container font awayFromTop2">
	        <form>
	            <div class="form-group">
	                <label for="email">Email:</label>
	                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="email">
	            </div>
	            <div class="form-group">
	                    <label for="pwd">Password:</label>
	                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" ng-model="password">
	            </div>
	            <div class="checkbox">
	                <label><input type="checkbox" name="remember"> Remember me</label>
	            </div>
				<div class="alert alert-danger" ng-if="invalidLogin">
  					<strong>Invalid Login!</strong> The email or password is incorrect. Please try again.
				</div>
				<button class="btn btn-outline-info" ng-click="authenticate()">Submit</button>
	            <br>
	            <p> Dont have an account? <a href="/signup">Sign up</a></p>
	        </form>
	    </div>
	</body>
</html>
